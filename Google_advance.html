<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Search</title>
  </head>
  <body>
    <div id="container">
      <nav class="navbar">
        <div class="container-fluid">
          <img
            src="https://www.twaino.com/wp-content/uploads/2019/08/Logo-Google-2010-a-2013-400x265.png"
            alt="googleLogo"
            class="heading"
          />
          <div class="ms-auto links">
            <a href="Google_image.html" class="me-2">Image</a>
            <a href="Google_Search.html" class="me-2">Google Search</a>
          </div>
        </div>
      </nav>

      <h1>Advance Search</h1>
      <hr />
      <div class="container">
        <form action="https://www.google.com/advanced_search">
          <p>Find pages with...</p>
          <div class="input-container">
            <label for="example">all these words:</label>
            <input type="text" name="as_q" id="example" />
          </div>
          <div class="input-container">
            <label for="example">this exact word or phrase:</label>
            <input type="text" name="as_q" id="example" />
          </div>
          <div class="input-container">
            <label for="example">any of these words:</label>
            <input type="text" name="as_q" id="example" />
          </div>
          <div class="input-container">
            <label for="example">none of these words:</label>
            <input type="text" name="as_q" id="example" />
          </div>
          <button>Advance Search</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
